<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3e8ff; 
      font-family: "Segoe UI", sans-serif;
    }
    .card-admin {
      background-color: #fde2e4; 
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-student {
      background-color: #fde2e4; 
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #3b3b58;
    }
    .btn-custom {
  background-color: #a489ffe9; /* pastel blue */
  color: #fff;
  border: none;
}
.btn-custom:hover {
  background-color: #a489ffe9;
  color: #fff;
}

  </style>
</head>
<body class="p-4">
  <div class="container" style="max-width:700px">
    <h1 class="mb-4">Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="row">
      
      <div class="col-md-6">
        <div class="card card-admin mb-3">
          <div class="card-body">
            <h5 class="card-title">Admin</h5>
            <form method="post">
              <input type="hidden" name="mode" value="admin">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required>
              </div>
              <button class="btn btn-custom w-100">Login as Admin</button>


            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-student mb-3">
          <div class="card-body">
            <h5 class="card-title">Student</h5>
            <form method="post">
              <input type="hidden" name="mode" value="student">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" required>
              </div>
              <button class="btn btn-custom w-100">Continue as Student</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <form action="{{ url_for('index') }}" method="get">
      <button type="submit" class="btn btn-secondary">â¬… Back to Home</button>
    </form>
  </div>
</body>
</html>
