<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFD6D6; 
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .container {
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Event</h2>
    {% if success %}
      <div class="alert alert-success">Event created successfully!</div>
    {% endif %}
    <form method="post">
      <input type="text" name="title" class="form-control mb-2" placeholder="Event Title" required>
      <input type="text" name="type" class="form-control mb-2" placeholder="Type (Workshop/Fest)" required>
      <input type="date" name="date" class="form-control mb-2" required>
      <input type="number" name="capacity" class="form-control mb-2" placeholder="Capacity" required>
      <button type="submit" class="btn btn-success w-100">Create Event</button>
    </form>
    <a href="/" class="btn btn-secondary w-100 mt-3">Back</a>
  </div>
</body>
</html>
