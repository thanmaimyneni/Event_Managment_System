<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2>Create Event</h2>
    {% if success %}
      <div class="alert alert-success">Event created successfully!</div>
    {% endif %}
    <form method="post" class="p-3 bg-light rounded">
      <input type="text" name="title" class="form-control mb-2" placeholder="Event Title" required>
      <input type="text" name="type" class="form-control mb-2" placeholder="Type (Workshop/Fest)" required>
      <input type="date" name="date" class="form-control mb-2" required>
      <input type="number" name="capacity" class="form-control mb-2" placeholder="Capacity" required>
      <button type="submit" class="btn btn-success">Create Event</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back</a>
  </div>
</body>
</html>
